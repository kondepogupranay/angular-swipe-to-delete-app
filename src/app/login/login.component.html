<div class="col-md-6 col-md-offset-3">
  <header>
    Welcome
  </header>
  <div class="col-sm-10 col-sm-offset-1">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" [formControl]="password" required [type]="hide ? 'password' : 'text'">
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div  class="form-group">
      <button class="col-sm-12 col-xs-12 loginButton" mat-flat-button color="primary" (click)="login(email,password)" [disabled]="!this.email.valid || !this.password.valid">Login</button>
    </div>
  </div>
</div>
