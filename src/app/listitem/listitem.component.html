<div>
  <header>
    <span (click)="back()" class="alignIcon">&#60;</span>
    List View
  </header>

  <div>
    <ng-container *ngFor="let item of List; let i = index;">
      <div class="listItems" (touchstart)="swipe($event, 'start', i)" (touchend)="swipe($event, 'end', i)"><img width='40' height='40' class="alignLogo" src="assets/exampleLogo.png"
        alt="image">
          {{item}}<img *ngIf="this.deleteIndicator == i" width='70' height='60' class="alignImage" (click)="deleteItem(i)" src="assets/delete.png" alt="image">
      </div>
    </ng-container>
  </div>
</div>
